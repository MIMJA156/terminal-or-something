<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<style>
    :root {
        --terminal-font-size: 20px;
    }

    * {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
    }

    html,
    body {
        width: 100vw;
        height: 100vh;
        background-color: black;
    }

    /* .terminal {} */

    .terminal span {
        color: white;
        font-size: var(--terminal-font-size);
    }

    .terminal .terminal-line {
        display: flex;
        align-items: center;
    }

    .terminal .terminal-line.terminal-history {
        white-space: pre;
    }

    #history {
        display: flex;
        flex-direction: column;
    }

    #input-buffer-display {
        white-space: pre;
    }

    #sudo-cursor {
        font-size: calc(var(--terminal-font-size) * 0.75);
    }
</style>

<body>
    <div class="terminal" id="terminal-container">
        <div id="history"></div>
        <span class="terminal-line" id="input-line">
            <span id="hostname"></span>
            :
            <span id="current-working-directory"></span>
            # &nbsp;
            <span id="input-buffer-display"></span>
            <span class="blink" id="sudo-cursor">â–ˆ</span>
        </span>
    </div>
</body>

<script type="module" src="src/main.ts"></script>

</html>
